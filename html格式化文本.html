<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML文本格式化</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<main>
    <p><b>粗体文本</b></p>
    <p><code>计算机代码</code></p>
    <p><em>强调文本</em></p>
    <p><i>斜体文本</i></p>
    <p><kbd>键盘输入</kbd></p>
    <p>
    <pre>预格式化文本</pre>
    </p>
    <p><small>更小的文本</small></p>
    <p><strong>重要的文本</strong></p>

    <p>
        <abbr title="缩写例子">缩写</abbr> （缩写）
    <address>联系信息</address>
    （联系信息）
    <bdo dir="rtl">文字方向</bdo> （文字方向）
    <blockquote cite="https://example.com">从另一个源引用的部分</blockquote>
    （从另一个源引用的部分）
    <cite>工作的名称</cite> （工作的名称）
    <del>删除的文本</del>
    （删除的文本）
    <ins>插入的文本</ins>
    （插入的文本）
    <sub>下标文本</sub> （下标文本）
    <sup>上标文本</sup> （上标文本）
    </p>
</main>

</body>
</html>
