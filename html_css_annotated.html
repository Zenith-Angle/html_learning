<!DOCTYPE html>  <!-- 声明文档类型为 HTML5 -->
<html lang="en">  <!-- 指定页面语言为英语 -->
<head>
        <meta charset="UTF-8">  <!-- 设置文档字符编码为 UTF-8 -->
        <title>html css</title>  <!-- 设置网页标题为 "html css" -->
</head>
<body>
<!-- 创建一个 div 元素，其样式属性包括半透明度设置为0.5，绝对定位，左边距为50px，宽度300px，高度150px，背景颜色为#40B3DF -->
<div style="opacity:0.5;position:absolute;left:50px;width:300px;height:150px;background-color:#40B3DF"></div>

<!-- 创建一个 div 元素，其样式包括字体设置为verdana，内边距为20px，边框圆角为10px，边框宽度为10px和颜色为#EE872A -->
<div style="font-family:verdana;padding:20px;border-radius:10px;border:10px solid #EE872A;">

        <!-- 在上述 div 内创建另一个 div 元素，样式属性包括半透明度设置为0.3，绝对定位，左边距为120px，宽度100px，高度200px，背景颜色为#8AC007 -->
        <div style="opacity:0.3;position:absolute;left:120px;width:100px;height:200px;background-color:#8AC007"></div>

        <h3>Look! Styles and colors</h3>  <!-- 创建一个 h3 标题，内容为 "Look! Styles and colors" -->

        <!-- 创建一个 div 元素，设置字母间距为12px -->
        <div style="letter-spacing:12px;">Manipulate Text</div>

        <!-- 创建一个 div 元素，字体颜色设置为#40B3DF -->
        <div style="color:#40B3DF;">Colors
                <!-- 在此 div 内创建一个 span 元素，背景颜色设置为#B4009E，字体颜色设置为#ffffff -->
                <span style="background-color:#B4009E;color:#ffffff;">Boxes</span>
        </div>

        <!-- 创建一个 div 元素，字体颜色设置为#000000 -->
        <div style="color:#000000;">and more...</div>

</div>
</body>
</html>
